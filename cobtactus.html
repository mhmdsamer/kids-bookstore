      }
  
      .nav-link:hover {
        color: #ff6f61; 
      }
  
      @media (min-width: 768px) {
        .navbar {
          display: flex; 
          position: static; 
          transform: none; 
          flex-direction: row; 
          justify-content: flex-end; 
          margin-top: 0;

      .hamburger {

        background: transparent; 
        border: none; 
        outline: none; 
        padding: 0;

      }
  
      .hamburger div {
        width: 100%;
        height: 4px; 
        background-color: white; /* Changed to white for better visibility */
        border-radius: 2px; 
        transition: all 0.3s ease; 
      }
  
      .hamburger:hover div {

<script>

  document.getElementById('contactForm').addEventListener('submit', function(event) {

    this.reset(); // Reset the form after submission
  });
  function toggleNavbar() {
    const navbar = document.querySelector('.navbar');
    if (navbar.style.display === 'flex') {
      navbar.style.animation = 'slideOut 0.5s forwards'; // Apply slideOut animation
      setTimeout(() => {
        navbar.style.display = 'none'; // Hide after animation
      }, 500);
    } else {
      navbar.style.display = 'flex';
      navbar.style.animation = 'slideIn 0.5s forwards'; // Apply slideIn animation
    }
  }
</script>
